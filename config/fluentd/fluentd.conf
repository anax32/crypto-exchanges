<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter mongo.**>
  @type parser
  format json
  key_name log
</filter>

<match mongo.**>
  @type mongo

  connection_string mongodb://mongo:27017/fluentdb

  collection test

  user fluentd
  password test

  # interval
  <buffer>
    flush_interval 5s
  </buffer>
</match>
